<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create users</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="createuser.css"
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Todo Woo</a>
        <a class="nav-item nav-link" href="#">Features</a>
        <a class="nav-item nav-link" href="#">About</a>
        <a class="nav-item nav-link" href="#">Support</a>
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="#">Sign Up</a>
            <a class="nav-item nav-link" href="#">Login</a>
          </div>
    </nav>
    <div class="container">
      <template id="single-post">
        <li class="post-item">
          <h2></h2>
          <h3></h3>
          <h4></h4>
          <h5></h5>
          <p></p>
          <button>DELETE USER</button>
        </li>
      </template>
      <div class="justify-content">
        <h2>New User</h2>
      </div>
      <form>
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input
            type="text"
            name="firstname"
            class="form-control"
            id="firstname"
            required
          />
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input
              type="text"
              name="lastname"
              class="form-control"
              id="lastname"
              required
            />
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              class="form-control"
              id="username"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              id="password"
            />
        <button type="submit" class="btn btn-primary" id="savebutton">
          Save
        </button>
      </form>
      <section id="available-posts">
        <button type="submit" id="fetch">FETCH USERS</button>
        <ul class="posts"></ul>
      </section>
    </div>
    <script src="usercontroller.js"></script>
  </body>
</html>
